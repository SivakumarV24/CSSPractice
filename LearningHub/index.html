<html>
    <head>
        <title>Training Hub</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="page">
            <div class="left">
                <div class="title">
                    <p class="title1">Syncfusion's</p>
                    <p class="title2">TrainingHub</p>
                </div>
                <div class="desc">
                    A learning platform to grow your skills.
                </div>
                <div class="qoutes">
                    <q> <i>Don't limit your challenges; Challenge your limits.<br> Each day we must try for constant and never <br>ending improvement.</i></q>
                </div>
                <div class="author">
                    - Tony Robbins
                </div>
            </div>
            <div class="right">
                <form action="" method="post">
                    <div class="label">
                        <label for="email">Email</label>
                    </div>
                    <div class="inputs">
                        <input type="email" name="email" id="email" placeholder="Email Address">
                    </div>
                    <div class="label">
                        <label for="password">Password</label><br>
                    </div>
                    <div class="inputs">
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <input class="signin-button" type="submit" value="Sign In">
                    <div class="forget">
                        <p>Forget Password?</p>
                    </div>
                    <div class="btn">
                        <img class="image" src="../Images/microsoft.jpg" alt="Microsoft">
                        <a class="ms" href="www.google.com"> Sign in with Microsoft</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
