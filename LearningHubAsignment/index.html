<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="login">
                <div class="left">
                    <div class="title">
                        <img src="../Images/syncfusion.svg" alt="Syncfusion">
                        <h1>Hello...</h1>
                    </div>
                    <span class="border">____________________</span>
                    <div class="loginvia">
                        <span class="loginwith">Login with social media</span>
                        <div class="btn">
                            <button class="facebook"><i class="fa fa-facebook-f" aria-hidden="true"></i> Facebook</button><br>
                            <button class="google"><i class="fa fa-google-plus" aria-hidden="true"></i> Google+</button><br>
                            <button class="twitter"><i class="fa fa-twitter" aria-hidden="true"></i> Twitter</button>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="head"><h4>Login</h4></div>
                    <p class="create">Don't have an account? Create your <span class="account">account.</span> it's take less than a minutes</p>
                    <div class="label">
                        <input type="text" name="userName" id="" placeholder="UserName">
                    </div>
                    <div class="label">
                        <input type="password" name="password" id="" placeholder="Password">
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox"><label for="checkbox">Remember me</label>
                    </div>
                    <button class="loginbtn">LOGIN</button>
                    <div class="forgetpassword">
                        <span><a href="" class="forget">ForgetPassword</a> | <a href="" class="createaccount">Create a new account</a></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
